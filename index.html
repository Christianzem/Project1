<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <h1>Welcome!</h1>
    <h3 id="title">Animal Memory Card Game</h3>
    <div class="Left">
    <h3>Goal: Match a pair of cards with matching animals, if you mismatch you lose a point. Every matched pair earns you a point. <em>REMEMBER</em>, you have 5 tries. </h3>
</div>
<div class="Right">
    <h3>Number of Tries: </h3>
</div>
<div class="pts">
    <h3>Points:</h3>
</div>
<h2 class="alert"></h2>
<div class="btn">
    <button>START</button>
</div>

    <div class="flex-container">
        <div class="Card" onclick ="flipCard()">Card 1</div>
        <div class="Card">Card 2</div>
        <div class="Card">Card 3</div>
        <div class="Card">Card 4</div>
        <div class="Card">Card 5</div>
        <div class="Card">Card 6</div>
        <div class="Card">Card 7</div>
        <div class="Card"><img src="https://media.4-paws.org/1/e/d/6/1ed6da75afe37d82757142dc7c6633a532f53a7d/VIER%20PFOTEN_2019-03-15_001-2886x1999-1920x1330.jpg" width="200px" height="250px">Card 8</div>
    </div>
    <div class="btn2">
        <button>RESTART</button>
    </div>
</body>
<script src="animal.js"></script>
</html>
