<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <h1>Welcome!</h1>
    <h3 id="title">Animal Memory Card Game</h3>
    <div class="Left">
    <h3>Goal: Match a pair of cards with matching animals, if you mismatch you lose a point. Every matched pair earns you a point. <em>REMEMBER</em>, you have 5 tries. </h3>
</div>
<div class="Right">
    <h3>Number of Tries: </h3>
</div>
<div class="btn">
    <button>START</button>
</div>

    <div class="flex-container">
        <div class="Card">Card 1</div>
        <div class="Card">Card 2</div>
        <div class="Card">Card 3</div>
        <div class="Card">Card 4</div>
        <div class="Card">Card 5</div>
        <div class="Card">Card 6</div>
        <div class="Card">Card 7</div>
        <div class="Card">Card 8</div>
    </div>
    <div class="btn2">
        <button>RESTART</button>
    </div>
</body>
</html>
